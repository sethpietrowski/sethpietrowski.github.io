<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner-placeholder"></div>
    <script src="loadBanner.js"></script>
    
    <div class="container">
        <h1>3D Interactive Model</h1>
        <p style="text-align:center">Click viewport to activate. Click esc to deactivate viewport. W,S move in into screen/away from screen. A/D move sideways. Space/Ctrl move up/down. Hold down and drag left mouse button to rotate.</p>
    </div>
    <div id="game-area"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3d-model.js"></script>
</body>
</html>
