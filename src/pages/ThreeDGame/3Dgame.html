<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner-placeholder"></div>
    <script src="loadBanner.js" defer></script>

    <div id="instructions-overlay">
        <div id="instructions-box">
            <h2>Movement Controls</h2>
            <p>
                Click: activate viewport. Esc: deactivate viewport. W,S: forward/back. A/D: left/right. Space/Ctrl: up/down. Move mouse to rotate camera.
            </p>
            <button id="accept-btn">Accept</button>
        </div>
    </div>

    <div id="game-area"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- <script src="https://threejs.org/examples/jsm/controls/PointerLockControls.js"></script> -->
    <script type="module" src="3d-game.js"></script>
</body>
</html>
